<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Comentarios</title>
</head>

<body>
    <div id="app"></div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        new Vue({
            el: '#app',
            template: `
            <div class="container">
          <h1>Pedidos</h1>
          <hr />
          <div class="form-todo form-group">
            <p>
              <input placeholder="Nome" type="text" name="pedido" class="form-control" v-model="name" />
            </p>
            <p>
              <input placeholder="Hamburguer" type="text" name="pedido" class="form-control" v-model="hamburguer" />
            </p>
            <p>
              <input placeholder="Batata" type="text" name="pedido" class="form-control" v-model="batata" />
            </p>
            <p>
              <input placeholder="Bebida" type="text" name="pedido" class="form-control" v-model="bebida" />
            </p>
            <p>
              <textarea placeholder="Comentário" name="message"  class="form-control" v-model="message"></textarea>
            </p>
            <button v-on:click="addComment" type="submit" class="btn btn-info">Cadastrar</button>
          </div>
          <div class="list-group">
            <div class="list-group-item" v-for="(comment, i) in allComments">
              <span class="comment__author"><strong>Nome do cliente:</strong> {{ comment.name }}</span>
              <p><strong>Hamburguer:</strong> {{ comment.hamburguer}}</p>
              <p><strong>Batata:</strong> {{ comment.batata }}</p>
              <p><strong>Bebida:</strong> {{ comment.bebida }}</p>
              <p><strong>Comentario:</strong> {{ comment.message }}</p>
              <div>
                <button class="btn-md btn-danger" href="#" title="Excluir" v-on:click.prevent="removeComment(i)">Excluir</button>
              </div>
            </div>
          </div>
          <hr />
        </div>
    `,
            data() {
                return {
                    comments: [],
                    name: '',
                    hamburguer: '',
                    batata: '',
                    bebida: '',
                    message: ''
                }
            },
            methods: {
                addComment() {
                    if (this.message.trim() === '') {
                        return;
                    }

                    this.comments.push({
                        name: this.name,
                        hamburguer: this.hamburguer,
                        batata: this.batata,
                        bebida: this.bebida,
                        message: this.message
                    });

                    this.name = '',
                    this.hamburguer = '',
                    this.batata = '',
                    this.bebida = '',
                    this.message = '';
                },
                removeComment(i) {
                    this.comments.splice(i, 1);
                }
            },
            computed: {
                allComments() {
                    return this.comments.map(comment => ({
                        ...comment,
                        name: comment.name.trim() === '' ? 'Anônimo' : comment.name
                    }))
                }
            },
            watch: {
                comments(val) {
                    console.log('val', val)
                }
            }
        })
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
